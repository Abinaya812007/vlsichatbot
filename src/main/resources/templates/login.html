<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - IntelliABI</title>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-box">
            <div class="logo-circle" style="width: 56px; height: 56px; font-size: 22px; margin: 0 auto 24px;">
                <span>AI</span>
            </div>
            <h1>Welcome back</h1>
            <p class="auth-subtitle">Sign in to continue to IntelliABI</p>
            
            <div th:if="${param.error}" class="alert alert-error">
                Invalid username or password. Please try again.
            </div>
            
            <div th:if="${param.logout}" class="alert alert-success">
                You have been successfully logged out.
            </div>
            
            <div th:if="${param.registered}" class="alert alert-success">
                Registration successful! Please sign in.
            </div>
            
            <form th:action="@{/auth/login}" method="post" class="auth-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Enter your username" required autofocus>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter your password" required>
                </div>
                
                <button type="submit" class="auth-btn">Sign In</button>
            </form>
            
            <p class="auth-links">
                Don't have an account? <a th:href="@{/register}">Create one</a>
            </p>
        </div>
    </div>
</body>
</html>
